<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线购物网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">淘宝</div>
        <div class="search-bar">
            <input type="text" placeholder="宝贝">
            <input type="text" placeholder="店铺">
            <button>搜索</button>
        </div>
    </header>
    <main>
        <div class="product-list">
            <!-- 产品卡片 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="产品1">
                <div class="product-info">
                    <div class="product-title">加厚1.5米2米两用梯子家用人字梯折叠梯</div>
                    <div class="product-price">¥118</div>
                </div>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="产品2">
                <div class="product-info">
                    <div class="product-title">公牛转换器插座插头</div>
                    <div class="product-price">¥24.9</div>
                </div>
            </div>
            <div class="product-card">
                <img src="images/product3.jpg" alt="产品3">
                <div class="product-info">
                    <div class="product-title">21cake黑白巧克力慕斯生日蛋糕</div>
                    <div class="product-price">¥268</div>
                </div>
            </div>
            <!-- 更多产品卡片 -->
        </div>
    </main>
</body>
</html>
